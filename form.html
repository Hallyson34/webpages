<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="icon" href="assets/img/icon_dark.ico" type="image/x-icon">
    <title>Formulário de Contato</title>

    <!-- Script that change nav bar for responsive screens -->
    <script>
        window.onload = function () {
            document.querySelector(".menu_mobile").addEventListener("click", function () {
                if (document.querySelector(".menu nav ul").style.display == 'flex') {
                    document.querySelector(".menu nav ul").style.display = 'none';
                } else {
                    document.querySelector(".menu nav ul").style.display = 'flex'
                }
            })
        }
    </script>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="">
                    <img src="assets/img/light_icon_100x100px.png" alt="icone claro de curriculo">
                </a>
                <h2>Hallyson Nobres Fernandes</h2>
            </div>
            <div class="menu">
                <nav>
                    <div class="menu_mobile">
                        <div class="menu_line"></div>
                        <div class="menu_line"></div>
                        <div class="menu_line"></div>
                    </div>
                    <ul>
                        <li><a href="">HOME</a></li>
                        <li><a href="">POSTS</a></li>
                        <li><a href="">ABOUT</a></li>
                        <li><a href="">NEWS</a></li>
                        <li class="active"><a href="">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <form action="" method="">
        <div class="high_form">
            <div class="top_form">
                <h1>Formulário de Contato</h1>
            </div>

            <section class="content_form">

                <p>
                    <label for="name">Nome Completo:</label>
                    <input type="text" name="name" id="name" placeholder="Nome Sobrenome" autofocus required>
                </p>

                <p>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="seuemail@email.com" required>
                </p>

                <p>
                    <label for="tel">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="Apenas números" minlength="10">
                </p>

                <p>
                    <label for="preference">Preferência por Contato via:</label>
                    <select name="preference" id="preference">
                        <option value="email">Email</option>
                        <option value="whatsapp">WhatsApp</option>
                    </select>
                </p>

                <p>
                    <label for="message">Mensagem: </label>
                    <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                    <button type="submit">Enviar Mensagem</button>
                </p>

            </section>
        </div>
    </form>
</body>

</html>
